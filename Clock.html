<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>A JavaScript Clock</title>
    <script type="text/javascript">
      window.onload = initializeClock;

      function initializeClock() {
        var now = new Date();
        var hr = now.getHours();
        var min = now.getMinutes();
        var sec = now.getSeconds();
        var month = now.getMonth();
        var date = now.getDate();
        var year = now.getFullYear();
        var currentMonth = month + 1;
        if (min < 10) min = "0" + min; 
        if (sec < 10) sec = "0" + sec;
        document.getElementById("clockDisplay").innerHTML =
          "Current time is " + hr + ":" + min + ":" + sec ;
        setTimeout("initializeClock()", 500);
        document.getElementById("monthDisplay").innerHTML = "Current Date is " + currentMonth + "/"+ date + "/" + year;
      }
    </script>
  </head>
  <body>
    <h1 id="clockDisplay"></h1>
    <h1 id="monthDisplay"></h1>
  </body>
</html>
